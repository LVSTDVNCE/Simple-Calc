<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="result-window">

    </div>
    <div class="wrapper-buttons">
      <button class="btn btn-clear light-gray">AC</button>
      <button class="btn btn-mod light-gray">+/-</button>
      <button class="btn btn-percent light-gray">%</button>
      <button class="btn btn-clear orange">/</button>
      <button class="btn btn-clear">7</button>
      <button class="btn btn-clear">8</button>
      <button class="btn btn-clear">9</button>
      <button class="btn btn-clear orange">X</button>
      <button class="btn btn-clear">4</button>
      <button class="btn btn-clear">5</button>
      <button class="btn btn-clear">6</button>
      <button class="btn btn-clear orange">-</button>
      <button class="btn btn-clear">1</button>
      <button class="btn btn-clear">2</button>
      <button class="btn btn-clear">3</button>
      <button class="btn btn-clear orange">+</button>
      <button class="btn btn-clear zero">0</button>
      <button class="btn btn-clear">,</button>
      <button class="btn btn-clear orange">=</button>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
